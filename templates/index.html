<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Enter Year of purchase</h3>
                    </div>
                    <div class="col-md-6">
                        <input id="first" name="Year" type="number ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>What is the Showroom Price?(In lakhs)</h3>
                    </div>
                    <div class="col-md-6">
                        <input id="second" name="Present_Price" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>How Many Kilometers Drived?</h3>
                    </div>
                    <div class="col-md-6">
                        <input id="third" name="Kms_Driven" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>How much owners previously had the car(0 or 1 or 3) ?</h3>
                    </div>
                    <div class="col-md-6">
                        <input id="fourth" name="Owner" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>What Is the Fuel type?</h3>
                    </div>
                    <div class="col-md-6">
                        <select name="Fuel_Type_Petrol" id="fuel" required="required">
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="CNG">CNG</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Are you A Dealer or Individual</h3>
                    </div>
                    <div class="col-md-6">
                        <select name="Seller_Type_Individual" id="resea" required="required">
                            <option value="Dealer">Dealer</option>
                            <option value="Individual">Individual</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Transmission type</h3>
                    </div>
                    <div class="col-md-6">
                        <select name="Transmission_Mannual" id="research" required="required">
                            <option value="Mannual">Manual Car</option>
                            <option value="Automatic">Automatic Car</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="sub" type="submit ">Calculate the Selling Price</button>
        </form>
        <h3>{{ prediction_text }}<h3>
    </div>




    <style>
        body {
            background-color: lightslategray;
            text-align: center;
            padding: 0px;
        }
        
        #research {
            font-size: 18px;
            width: 100px;
            height: 23px;
            top: 23px;
        }
        
        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 850px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }
        
        #fuel {
            width: 83px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 20px;
        }
        
        #fuel:hover {
            background-color: coral;
        }
        
        #research {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #research:hover {
            background-color: coral;
        }
        
        #resea {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #resea:hover {
            background-color: coral;
        }
        
        #sub {
            margin: 10px;
            width: 520px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }
        
        #sub:hover {
            background-color: darkcyan;
        }
        
        #first {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
        
        #second {
            border-radius: 14px;

        }
        
        #third {
            border-radius: 14px;

        }

    </style>
</body>

</html>
